<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Add Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add SheetJS for Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <div id="loginScreen" class="centered-container">
    <h2>Inventory Login</h2>
    <input type="password" id="loginPassword" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <button id="logoutBtn">Logout</button>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search inventory..." />
      <select id="filterType">
        <option value="All">All Types</option>
      </select>
      <select id="filterStatus">
        <option value="All">All Statuses</option>
      </select>
      <select id="filterLocation">
        <option value="All">All Locations</option>
      </select>
      <button id="exportBtn" type="button">Export Inventory</button>
      <!-- Updated import input to accept Excel files -->
      <input id="importFile" type="file" accept=".json, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="display:none;" />
      <button id="importBtn" type="button">Import Inventory</button>
      <button id="itemNameBtn" type="button">Change Item Name</button>
    </div>

    <!-- Chart container -->
    <canvas id="inventoryChart" style="max-width: 600px; margin-top: 20px;"></canvas>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>No.</th><th>Model</th><th>Serial Number</th><th>Type</th><th>Name</th>
          <th>Status</th><th>Location</th><th>Rack Nu</th><th>CPU Type</th><th>CPU</th><th>Core</th>
          <th>Memory GB</th><th>HDD1 GB</th><th>HDD2 GB</th><th>HDD3 GB</th><th>HDD4 GB</th>
          <th>External Storage</th><th>OS</th><th>Application</th><th>IP</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Existing Item and Edit forms/modal go here as in your original -->

  </div>

  <script src="script.js"></script>
</body>
</html>
